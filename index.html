<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Neutrino</title>
    <link rel="stylesheet" href="public/css/main.css" />
    <script src="dist/app.js" type="module"></script>
  </head>

  <body>
    <h1>Salesforce Design System</h1>

    <h2>SdsButton</h2>
    <sds-button variant="neutral">Button</sds-button>
    <sds-button variant="neutral" disabled>Button</sds-button>
    <sds-button variant="brand">Button</sds-button>
    <sds-button variant="brand" disabled>Button</sds-button>
    <sds-button variant="brand-outline">Button</sds-button>
    <sds-button variant="destructive">Button</sds-button>
    <sds-button variant="destructive-text">Button</sds-button>
    <sds-button variant="success">Button</sds-button>
    <sds-button>Text Button</sds-button>
    <sds-button disabled>Text Button</sds-button>

    <h2>Button Icon</h2>
    <sds-button-icon></sds-button-icon>
    <sds-button-icon disabled></sds-button-icon>
    <sds-button-icon variant="neutral"></sds-button-icon>
    <sds-button-icon variant="neutral" disabled></sds-button-icon>
    <sds-button-icon variant="brand" symbol="search"></sds-button-icon>
    <sds-button-icon variant="brand" symbol="search" disabled></sds-button-icon>

    <h2>Icons</h2>
    <sds-icon></sds-icon>
    <sds-icon variant="success" symbol="like"></sds-icon>
    <sds-icon set="standard" symbol="opportunity" size="medium"></sds-icon>
    <sds-icon set="standard" symbol="case" size="large"></sds-icon>

    <h2>Menu</h2>
    <sds-menu variant="neutral">
      <sds-menu-item>One</sds-menu-item>
      <sds-menu-item>Two</sds-menu-item>
      <sds-menu-item>Three</sds-menu-item>
      <sds-menu-item>Four</sds-menu-item>
    </sds-menu>

    <h1>Elix Plain reference system</h1>
    <h2>BorderButton</h2>
    <elix-border-button>Button</elix-border-button>
  </body>
</html>
